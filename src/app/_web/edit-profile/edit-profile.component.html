<ng-flash-message></ng-flash-message>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="stakeholderDetail">
       <div class="wrapper wrapper-content">
              <div class="row">
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="ibox">
                                   <div class="ibox-content">
                                          <div class="row page-heading">
                                                 <div class="col-lg-9 col-md-8 col-sm-7 col-xs-12 top-title-bar">
                                                        <h2>Profile</h2>
                                                 </div>
                                                 <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12 text-right">

                                                 </div>
                                          </div>

                                          <div class="profile-pic-part clearfix">
                                                 <div class="profile-pic">
                                                        <img src="{{image}}" alt="">
                                                        <div class="profile-pic-btn">
                                                               <!-- <a href="#" class="btn"><i class="fa fa-camera" aria-hidden="true"></i></a> -->
                                                               <div class="profile-pic-btn btn-browse fa fa-camera">
                                                                      <!--<a href="#" class="btn"><i class="fa fa-camera" aria-hidden="true"></i></a>-->
                                                                      <input type="file" id="file" (change)="imgUpload($event)"
                                                                             class="btn">
                                                               </div>
                                                        </div>
                                                 </div>
                                                 <div class="profile-pic-text">
                                                        <h3>{{stakeholderDetail.stakeholderName}}</h3>
                                                 </div>
                                          </div>

                                          <div class="row">
                                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="form-group">
                                                               <label>Address</label>
                                                               <input type="text" class="form-control"
                                                                      formControlName="address" [ngModel]="stakeholderDetail.address">
                                                        </div>
					                    <div *ngIf="address.touched && address.invalid" class="alert alert-danger">Address required*</div>

                                                 </div>
                                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="form-group">
                                                               <label>Email</label>
                                                               <input type="email" class="form-control" formControlName="email" [ngModel]="stakeholderDetail.email" readonly>
                                                        </div>
                                                 </div>
                                          </div>

                                          <div class="row">
                                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="form-group">
                                                               <label>Contact No.</label>
                                                               <input class="form-control" formControlName="contactNo" [ngModel]="stakeholderDetail.contactNo">
                                                               <div *ngIf="contactNo.invalid.required" class="alert alert-danger">Contact no is required</div>
                                                               <div *ngIf="contactNo.errors?.NumberOnly" class="alert alert-danger">Please Enter Contact No only in Number </div>
                                                               <div *ngIf="contactNo.errors?.minlength" class="alert alert-danger">Please contact no should be minimum 10 digits </div>
                                                               <div *ngIf="contactNo.errors?.maxlength" class="alert alert-danger">Contact no shold be maximium be 15 digits </div>
                                                 
                                                        </div>
                                                     </div>
                                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="form-group">
                                                               <label>Security Question</label>
                                                               <!-- <select class="form-control" formControlName="securityQuestion" [value]="QuestionId">
                                                                      <option [ngValue]="QuestionId" disabled  selected hidden> {{Question}} </option>    
                                                                      <option *ngFor="let questions of question" value="questions._id" [selected]="questions._id == QuestionId">{{questions._id == QuestionId}} {{questions._id}} {{QuestionId}}</option>
                                                               </select> -->

                                                               <select class="form-control" (change)="securityQuestionOnChange($event)" formControlName="securityQuestion" [value]="QuestionId">
                                                                      <option *ngFor="let questions of question" [value]="questions._id">{{questions.question}}</option>
                                                               </select>
                                                        </div>
                                                 </div>
                                          </div>
                                          <div class="row">
                                                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="form-group">
                                                               <label>Answer</label>
                                                               <input type="text" class="form-control"  [ngModel]="stakeholderDetail.securityAnswer" formControlName="answer">
                                                               <div *ngIf="answer.touched && answer.invalid" class="alert alert-danger">Please Enter your Answer</div>
                                                        </div>
                                                 </div>
                                          </div>
                                          <div class="clearfix my-btn-grp">
                                                 <button class="btn btn-primary" type="submit" [disabled]="editForm.invalid">Save</button>
                                                 <button routerLink='/profile' class="btn btn-primary" >Cancel</button>
                                          </div>
                                   </div>
                            </div>
                     </div>
              </div>
       </div>
</form>
