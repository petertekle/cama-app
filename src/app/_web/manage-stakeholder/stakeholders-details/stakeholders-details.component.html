
   <div class="wrapper wrapper-content" *ngIf="stakeholderDetail">
      <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ibox">
               <div class="ibox-content">
                  <div class="row page-heading">
                     <div class="col-lg-9 col-md-8 col-sm-7 col-xs-12 top-title-bar">
                        <h2>Profile</h2>
                     </div>
                     <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12 text-right">
                        <div class="add-btn clearfix">
                           <a routerLink='/edit-stakeholders/{{stakeholderDetail._id}}' class="btn btn-primary">Edit Stakeholder</a>
                        </div>
                     </div>
                  </div>

                  <div class="profile-pic-part clearfix">
                     <div class="profile-pic">
                        <img src="{{stakeholderImage}}" alt="">
                     </div>
                     <div class="profile-pic-text">
                        <h3>{{stakeholderDetail.stakeholderName}}</h3>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                           <label><strong>Address</strong></label>
                           <p>{{stakeholderDetail.address}}</p>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                           <label><strong>Email</strong></label>
                           <p>{{stakeholderDetail.email}}</p>
                        </div>
                     </div>
                  </div>

                  <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                           <label><strong>Contact No.</strong></label>
                           <p>{{stakeholderDetail.contactNo}}</p>
                        </div>
                     </div>

                  </div>

                  <div class="coman-table table-responsive">
                     <table class="table table-striped table-bordered">
                        <tr>
                           <th>Project Name</th>
                           <th>Role</th>
                        </tr>
                        <tr>
                           <td>{{project.projectName}}</td>
                           <td><span class="label label-info m-xxs" *ngFor="let Role of role">{{Role.role}}</span>
                        </tr>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
