<form [formGroup]="addStakeholderForm" (ngSubmit)="onSubmit()">
    <div class="wrapper wrapper-content">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="ibox">
                    <div class="ibox-content">
                        <div class="breadcrumb-main">
                            <ol class="breadcrumb">
                            <li><a routerLink="/manage-stakeholders">Manage Stakeholders</a></li>
                            <li class="active">Add Stakeholder</li>
                          </ol>
                        </div>
                    </div>
              </div>
          </div>
      </div>
      <ng-flash-message></ng-flash-message>
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="ibox">
                    <div class="ibox-content">
                      
                        <div class="row page-heading">
                            <div class="col-lg-9 col-md-8 col-sm-7 col-xs-12 top-title-bar">
                            <h2>Add Stakeholder</h2>
                          </div>
                            <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12 text-right">
                                
                            </div>
                        </div>
                        
                        <div class="profile-pic-part clearfix">
                            <div class="profile-pic">
                               <img src="{{imageSrc}}" alt="your image" alt="">
                               <div class="profile-pic-btn btn-browse fa fa-camera">
                                 <input type="file" id="file" (change)="imgUpload($event)" class="btn">
                               </div>
                            </div>
                         </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                      <label>Stakeholder Name</label>
                                      <input type="text" formControlName="stakeholderName" class="form-control">
                                       <div *ngIf="stakeholderName.touched && stakeholderName.invalid" class="alert alert-danger">Stakeholder
                                        Name required* </div> 
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                      <label>Email ID</label>
                                      <input type="email" formControlName="email" class="form-control" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                      <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Email Id required* (Email pattern must be like this abc@abc.com) </div>
                                </div>
                            </div>
                        </div>
                        <div class="repeat-box">
                        <div class="row" *ngFor="let newform of newForm; let i=index">
                            <div class="text-right">
                              <a><i (click)="removeForm(i)" class="fa fa-trash" aria-hidden="true" *ngIf="i!>=0"></i></a>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                  <div class="form-group">
                                    <label>Add To Project</label>
                                    <input class="form-control" formControlName="addToProject" value="{{newform.addToProject}}" readonly>
                                  </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                  <div class="form-group">
                                    <label class="d-block">Role
                                    </label>
                                    <input class="form-control" formControlName="role" value="{{newform.role}}"  readonly>
                                  </div>
                                </div>
                              </div>
                          </div> 

                        <div class="text-right">
                            <a><i (click)="addForm()" class="fa fa-plus" aria-hidden="true"></i></a>
                          </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                      <label>Add To Project</label>
                                      <select [(ngModel)]="projectName" class="form-control" formControlName="addToProject" (change)="($event.target.value)">
                                          <option [ngValue]="undefined" disabled  selected hidden> Please select project </option>
                                          <option *ngFor="let project of projects" [ngValue]="project">{{project.projectName}}</option>
                                        </select>
                                        <div *ngIf="addToProject.touched && addToProject.invalid" class="alert alert-danger">Add to project
                                          must be choose*
                                         </div> 
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                      <label class="d-block">Role</label>
                                      <ng-multiselect-dropdown
                                          [placeholder]="'Please select Role'"
                                          [data]="dropdownList"
                                          [(ngModel)]="selectedItems"
                                          [settings]="dropdownSettings"
                                          (onSelect)="onItemSelect($event)"
                                          formControlName="role" 
                                          class="space"
                                            >
                                        </ng-multiselect-dropdown> 
                                      <div *ngIf="role.touched && role.invalid" class="alert alert-danger">Role must be choose* </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <hr>
                        <div class="clearfix my-btn-grp">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <button routerLink="/manage-stakeholders" class="btn btn-primary">Cancel</button>
                        </div>
                        
                    </div>
              </div>
          </div>
        </div>
      </div>
</form>
